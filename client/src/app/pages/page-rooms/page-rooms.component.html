<div class="games-overview">
  <button class="btn btn-primary" (click)="add()">Add +</button>
  <button class="btn btn-warning" (click)="stopAll()">Stop all</button>
  <button class="btn btn-danger" (click)="stopAll()">Remove all</button>
  <span style="margin-left: auto">Total games: {{ gameService.games.length }}</span>
</div>

<div class="rooms-control"></div>

<app-room *ngFor="let game of gameService.games" [game]="game"></app-room>
